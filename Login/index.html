<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div id="feedback" class="hidden"></div>
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="switch-to-register">Register here</a></p>
            </form>

            <form id="register-form" class="hidden">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Create Username" required>
                <input type="password" id="register-password" placeholder="Create Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="switch-to-login">Login here</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
